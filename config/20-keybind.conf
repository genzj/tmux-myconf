# vim: foldmethod=marker:foldenable

#### Key Binds {{{
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
# Let tmux-sensible handle it
# bind a send-prefix
# unbind ^A
# bind ^A last-window


# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window \"%%\""

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W choose-window
unbind w
bind w choose-window
unbind '"'
bind '"' choose-window

# quit \
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k
# kill current pane, also kill window
# if current pane is the last one
unbind K
bind K confirm-before "kill-pane"
unbind k
bind k confirm-before "kill-pane"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind '"'
unbind |
bind | split-window -h

# split -h s
unbind %
unbind s
bind s split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# }}}
