# vim: foldmethod=marker:foldenable

#### Theme {{{

# Catppuccin
set -ga @tpm_plugins ' catppuccin/tmux'

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style 'rounded'
set -gq @catppuccin_pane_status_enabled "yes" # set to "yes" to enable
set -gq @catppuccin_pane_border_status "yes" # set to "yes" to enable

# following configurations are mostly taken from:
# https://github.com/catppuccin/tmux/discussions/317#discussioncomment-11064512

# status left look and feel
set -g status-left ""

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{=/-32/...:#{s|$HOME|~|:#{pane_current_path}}} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# further configurations must be conducted after initializing the catppuccin plugin. See 99-post-plugin.conf

# }}}
